name: Maven Package

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Choose browser: chrome, edge, firefox'
        required: true
        default: 'chrome'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v3

      - name: Clear old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0days # Set this to 0 to delete all artifacts

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Install MySQL
        uses: mysqljs/mysql-action@v2
        with:
          mysql-version: '8.0'
          root-password: root # Change this to a secure password

      - name: Run SQL file
        run: |
          mysql -h localhost -u root -proot < itSchoolDBQueries.sql

      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            BROWSER="chrome"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BROWSER="${{ github.event.inputs.browser }}"
          fi
          mvn clean install -Dci_cd=true -Dbrowser="$BROWSER"

      - name: Publish regression logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: RegressionLogs
          path: target/logs/RegressionLogs.log

      - name: Publish html report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ExtentReport
          path: target/extentReports
